<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giang Nguyễn Trường - Youtube</title>

    <link rel="stylesheet" href="profile.css">

</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <img src="img/logo.PNG" class="logo" alt="">

        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
        </div>

        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    

    <div class="youtube-content">
        <!-- sidebar -->
        <div class="side-bar">
            <div>
                <a href="#" class="links active"><img src="img/home.PNG" alt="">Trang chủ</a>
                <a href="#" class="links"><img src="img/explore.PNG" alt="">Khám phá</a>
                <a href="#" class="links"><img src="img/subscription.PNG" alt="">Kênh đăng ký</a>
                <hr class="seperator">
            </div>

            <div>
                <a href="personal.html" class="links"><img src="img/library.PNG" alt="">Kênh của bạn</a>
                <a href="#" class="links"><img src="img/history.PNG" alt="">Video đã xem</a>
                <a href="#" class="links"><img src="img/your-video.PNG" alt="">Video của bạn</a>
                <a href="#" class="links"><img src="img/watch-later.PNG" alt="">Xem sau</a>
                <a href="#" class="links"><img src="img/liked video.PNG" alt="">Video đã thích</a>
                <a href="#" class="links"><img src="img/show more.PNG" alt="">Xem thêm</a>
                <hr class="seperator">
            </div>

            <div class="subcribed-list">
                <h3>SUBCRIBED</h3>
                <a href="#" class="links"><img src="img/show more.PNG" alt="">Xem thêm</a>
            </div>

        </div>
        
        <div class="main-content">
            <div class="channel-summary">
                <div class="channel-info">
                    <div class="channel-name">
                        <img src="./img/profile-pic.png" alt="profile-image">
                        <div class="channel-subscribers">
                            <span class="name">ntZ3in</span>
                            <span class="subscribers">0 Người đăng ký</span>

                            <div>
                                <button class="filter-options">Tùy chỉnh kênh</button>
                                <button class="filter-options">Quản lý Video</button>
                            </div>

                        </div>
                    </div>
                    <div class="subscriber-btn">
                        <button>Subscribe</button>
                    </div>
                </div>

                <div class="filters">
                    <a href="#" class="links">Trang chủ</a>
                    <a href="#" class="links">Video</a>
                    <a href="#" class="links">Danh sách phát</a>
                    <a href="#" class="links">Cộng đồng</a>
                    <a href="#" class="links">Xem thêm</a>
                    <hr class="seperator">
                </div> 
            </div>
        </div>

    </div>

</body>
</html>
