<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <img src="img/logo.PNG" class="logo" alt="">

        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
        </div>

        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <div>
            <a href="#" class="links active"><img src="img/home.PNG" alt="">Trang chủ</a>
            <a href="#" class="links"><img src="img/explore.PNG" alt="">Khám phá</a>
            <a href="#" class="links"><img src="img/subscription.PNG" alt="">Kênh đăng ký</a>
            <hr class="seperator">
        </div>

        <div>
            <a href="personal.html" class="links"><img src="img/library.PNG" alt="">Kênh của bạn</a>
            <a href="#" class="links"><img src="img/history.PNG" alt="">Video đã xem</a>
            <a href="#" class="links"><img src="img/your-video.PNG" alt="">Video của bạn</a>
            <a href="#" class="links"><img src="img/watch-later.PNG" alt="">Xem sau</a>
            <a href="#" class="links"><img src="img/liked video.PNG" alt="">Video đã thích</a>
            <a href="#" class="links"><img src="img/show more.PNG" alt="">Xem thêm</a>
            <hr class="seperator">
        </div>

        <div class="subcribed-list">
            <h3>SUBCRIBED</h3>
            <a href="#" class="links"><img src="img/show more.PNG" alt="">Xem thêm</a>
        </div>

    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">Tất cả</button>
        <button class="filter-options">Âm nhạc</button>
        <button class="filter-options">Danh sách kết hợp</button>
        <button class="filter-options">Trò chơi</button>
        <button class="filter-options">Tin tức</button>
        <button class="filter-options">Trực tiếp</button>
        <button class="filter-options">Đọc rap</button>
        <button class="filter-options">Hoạt hình</button>
        <button class="filter-options">Trò chơi hành động phiêu lưu</button>
        <button class="filter-options">Mới tải lên gần đây</button>
        <button class="filter-options">Đã xem</button>
        <button class="filter-options">Đề xuất mới</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        <div class="video">
            <img src="img/profile-pic.png" class="thumbnail" alt="">
            <div class="content">
                <img src="img/profile-pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h3 class="title">Vi deo đấy</h3>
                    <p class="channel-name"><a href="personal.html"> ntZ3in </a></p>
                </div>
            </div>
        </div>

        <div class="video">
            <img src="img/profile-pic.png" class="thumbnail" alt="">
            <div class="content">
                <img src="img/profile-pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h3 class="title">Hướng dẫn xem video trên Youtube</h3>
                    <p class="channel-name"> <a href="personal.html"> ntZein </a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
